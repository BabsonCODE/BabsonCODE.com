<body ng-controller="teamController">

    <div class="nav-container">

        <nav class="absolute transparent">
            <div class="nav-bar">
                <div class="module left">
                    <a href="index.html">
                        <img class="logo logo-light" alt="AB" src="img/logo.png">
                        <img class="logo logo-dark" alt="AB" src="img/logo_dark.png">
                    </a>
                </div>
                <div class="module widget-handle offscreen-toggle right">
                    <i class="ti-menu"></i>
                </div>
            </div>
            <div class="offscreen-container bg-dark text-center">
                <div class="close-nav">
                    <a href="#">
                        <i class="ti-close"></i>
                    </a>
                </div>
                <div class="v-align-transform text-center">
                    <a href="#"><img alt="Logo" class="image-xs mb40 mb-xs-24" src="img/logo.png"></a>
                    <p class="fade-half">
                        Van Winkle C1<br> Babson Park, MA 02457<br> code@babson.edu
                    </p>
                    <ul class="list-inline social-list">
                        <li>
                            <a href="https://www.facebook.com/BabsonCODE" target="_blank">
                                <i class="fa fa-facebook fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/babsoncode" target="_blank">
                                <i class="fa fa-instagram fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/babsoncode" target="_blank">
                                <i class="fa fa-twitter fa-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="main-container">
        <section id="particles-js" class="image-bg hero parallax overlay cta-1-1486434955367">
            <div class="w wave"></div>
            <div class="w wave2"></div>
            <div class="w wave3"></div>
            <div class="w wave4"></div>
            <div class="background-image-holder">
                <img alt="Background Image" class="background-image" src="img/home2.jpg">
            </div>
            <div class="container">
                <div class="row mb64 mb-xs-24">
                    <div class="col-sm-6 col-md-5 text-right text-center-xs">
                        <h1 class="large mb8">21 Members</h1>
                        <h6 class="uppercase"> </h6>
                    </div>
                    <div class="col-md-2 text-center hidden-sm hidden-xs">
                        <i class="ti-infinite icon icon-lg mt8 mt-xs-0"></i>
                    </div>
                    <div class="col-sm-6 col-md-5 text-center-xs">
                        <h1 class="large mb8">Crazy Goals</h1>
                        <h6 class="uppercase"> </h6>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-sm-12 text-center">
                        <h3 class="mb40 mb-xs-24">DON'T BE AFRAID TO VENTURE INTO THE UNKNOWN</h3>
                        <a class="btn btn-lg btn-filled" href="chooser.html">Meet codeplex</a>
                    </div>
                </div> -->
            </div>
        </section>
        <section class="gallery-3-1486435052724">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="lightbox-grid">
                            <ul>
                                <li ng-repeat="member in members">
                                    <a class="fancybox-pop" target="_self" href="{{'#' + url(member.name)}}">
                                        <img class="member" alt="Pic" src="{{memberImage(member.name)}}">
                                        <div class="description">
                                            <h5 class="uppercase mb0 bg-secondary">{{member.name}}</h5>
                                        </div>
                                    </a>
                                    <div style="display: none">
                                        <div class="project-detail bg-secondary" id="{{url(member.name)}}">
                                            <div class="name_and_image col-sm-5">
                                                <img class="member" alt="Pic" src="{{memberImage(member.name)}}">
                                                <aside class="note-wrap note-yellow">
                                                    <p>{{member.name}}</p>
                                                </aside>
                                            </div>
                                            <div class="member_detail col-sm-7">
                                              <div class="row">
                                                <p class="col-sm-12">{{member.description}}</p>
                                              </div>
                                              <div class="row">
                                                <span class="interest" ng-repeat="interest in member.interests">{{interest}}</span>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <footer class="footer-2 bg-dark pt96 pt-xs-40">
            <div class="container">
                <div class="row mb64 mb-xs-24">
                    <div class="col-sm-12">
                        <a href="#">
                            <img alt="logo" class="logo image-xxs" src="img/logo.png">
                        </a>
                    </div>
                </div>
                <div class="row mb64 mb-xs-24">
                    <div class="col-md-4 col-sm-4">
                        <ul>
                            <li><a href="index.html"><h5 class="uppercase mb16 fade-on-hover">Home</h5></a></li>
                            <li><a href="team.html"><h5 class="uppercase mb16 fade-on-hover">Members</h5></a></li>
                            <li><a href="https://docs.google.com/document/d/155TBxs0F7Gm5pAdQvhfNjKYQehCLaJjB11mdt5dOiL4/edit?usp=sharing" target="_blank"><h5 class="uppercase mb16 fade-on-hover">Learn</h5></a></li>
                            <li><a href="https://medium.com/@BabsonCode" target="_blank"><h5 class="uppercase mb16 fade-on-hover">Blog</h5></a></li>
                            <li><a href="sponsors.html"><h5 class="uppercase mb16 fade-on-hover">Sponsors</h5></a></li>
                        </ul>
                    </div>
                    <div class="twitter col-md-4 col-sm4">
                      <a class="twitter-timeline" href="https://twitter.com/BabsonCODE">Tweets by BabsonCODE</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                    </div>
                    <div class="social-media col-md-4 col-sm-4">
                        <p class="lead">Follow Us</p>
                        <ul class="list-inline social-list">
                            <li><a href="https://www.facebook.com/BabsonCODE"><i class="ti-facebook"></i></a></li>
                            <li><a href="https://twitter.com/BabsonCODE"><i class="ti-twitter-alt"></i></a></li>
                            <li><a href="https://www.instagram.com/babsoncode"><i class="ti-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row fade-half">
                    <div class="col-sm-12 text-center">
                        <span>© Copyright 2017 - All Rights Reserved</span>
                    </div>
                </div>
            </div>
        </footer>

    <script type="text/javascript">
        $(".fancybox-pop").fancybox({
            minHeight: 380,
            fitToView: true,
            height: 'auto',
            autoSize: false,
            openEffect: 'elastic',
            closeEffect: 'elastic',
            closeClick: true,
            padding: 0,
            helpers: {
                overlay: {
                    css: {
                        'background': 'rgba(0,0,0, 0.7)'
                    }
                }
            }
        });
    </script>
